<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Swarm</title>
</head>

<body class="bg-dark">

  <header class="bg-dark text-center text-light">
    <h1 class="h1 p-3">Immortal Swarm🦇</h1>

  </header>

  <main>
    <div class="container-fluid de-flex align-items-center">
      <section class="row justify-content-between px-4 pb-4">
        <div class="col-3 border border-secondary text-light text-center p-3">
          <h4>City Hall 🏤 </h4>
          <button class="btn btn-light text-dark" onclick="attack('🏤')">
            Attack</button>
          <p id="🏤"></p>
        </div>

        <div class="col-3 border border-secondary text-light text-center p-3">
          <h4>Hospital 🏥</h4>
          <button class="btn btn-light text-dark" onclick="attack('🏥')">Attack</button>
          <p id="🏥"></p>
        </div>

        <div class="col-3 border border-secondary text-light text-center p-3">
          <h4>Factory 🏭</h4>
          <button class="btn btn-light text-dark" onclick="attack('🏭')">Attack</button>
          <p id="🏭"></p>
        </div>

      </section>

      <section class="row justify-content-between px-4">
        <div class="col-3 border border-secondary text-light text-center p-3">
          <h4>Bank 🏢 </h4>
          <button class="btn btn-light text-dark" onclick="attack('🏢')">Attack</button>
          <p id="🏢"></p>
        </div>

        <div class="col-3 border border-secondary text-light text-center p-3">
          <h4>McDonalds 🏣 </h4>
          <button class="btn btn-light text-dark" onclick="attack('🏣')">Attack</button>
          <p id="🏣"></p>
        </div>

        <div class="col-3 border border-secondary text-light text-center p-3">
          <h4>Gas Station ⛽️</h4>
          <button class="btn btn-light text-dark" onclick="attack('⛽️')">Attack</button>
          <p id="⛽️"></p>
        </div>

      </section>

    </div>
  </main>

  <footer>

  </footer>

  <script src="app.js"></script>
</body>

</html>
